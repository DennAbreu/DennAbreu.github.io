<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Lab 3</title>
</head>

<body>
    <fieldset class="content">
        <legend>
            <h4>Lab 3</h4>
        </legend>
        <div class="formContent">
            <form action="#">
                <label for="inputBox">Title (40 Char Limit)</label><br>
                <input type="text" id="txtTitle" maxlength="40" oninput="saveTitle()"><br><br>
                <label for="notes">Notes</label><br>
                <textarea id="txtNotes" rows="10" columns="80" oninput="saveNotes()"></textarea><br><br>
                <button type="button" id="clearBtn">CLEAR</button>

            </form>
        </div>
    </fieldset>

    <div class="botNav">
        <a href="index.html">HomePage</a><br>

    </div>
</body>

<script type="text/javascript">

    var eTitle = document.getElementById("txtTitle");
    var eNotes = document.getElementById("txtNotes");
    var clearBtn = document.getElementById("clearBtn");

    window.onload = function () {

        eTitle.value = localStorage.getItem("title");
        eNotes.value = localStorage.getItem("notes");

    }

    function saveNotes() {
        var notes = eNotes.value;
        localStorage.setItem("notes", notes);
    }

    function saveTitle() {
        var title = eTitle.value;
        localStorage.setItem("title", title);
    }

    clearBtn.onclick = function () {

        localStorage.clear();
        eTitle.value = localStorage.getItem("title");
        eNotes.value = localStorage.getItem("notes");

    }

</script>

</html>
