<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Data Visualization</title>
    
    
</head>
<body>
    <br><center><a href="index.html" class="button">Back To HomePage</a><br><br>
    <canvas id= "bar-chart-horizontal" width = "500" height = "100"></canvas>
    <br>
    <canvas id="doughnut-chart" width="500" height="150"></canvas>
  
    <script>
            new Chart(document.getElementById("bar-chart-horizontal"), {
                type: 'horizontalBar',
                data: {
                labels: ["Air India", "American", "Air France", "China Airlines", "Malaysia Airlines"],
                datasets: [
                    {
                    label: "Airlines Total number of fatalities, 2000–2014",
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                    data: [158,416,337,225,537]
                    }
                ]
                },
                options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Airlines Total number of fatalities, 2000–2014 --Dennis Abreu'
                }
                }
            });
    </script>

    <script>
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
            labels: ["US", "China", "Japan", "Germany", "UK"],
            datasets: [
                {
                label: "Top 5 video streaming countries by revenue (millions)",
                backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                data: [11400,1780,1400 ,433, 980]
                }
            ]
            },
            options: {
            title: {
                display: true,
                text: 'Top 5 video streaming countries by revenue (millions) --Dennis Abreu'
            }
            }
        });
    </script>

        

<br><center><a href="index.html" class="button">Back To HomePage</a><br><br>
</body>
</html>
